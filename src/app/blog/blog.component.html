<div class="container">
    <div *ngFor="let blog of userBlog" class="element">
        <img src="https://media.istockphoto.com/id/1457433817/photo/group-of-healthy-food-for-flexitarian-diet.jpg?b=1&s=612x612&w=0&k=20&c=V8oaDpP3mx6rUpRfrt2L9mZCD0_ySlnI7cd4nkgGAb8=">
        <div id="author">{{ blog.author | uppercase }}</div>
        <div id="title">{{ blog.title }}</div>
        <div id="description">{{ blog.description }}</div>
    </div>
</div>
